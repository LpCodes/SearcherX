<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid" id="home">
        <div class="row">
            <nav class="navbar navbar-light bg-success text-white">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning" href="./index.html">
                        <img src="{{ url_for('static', filename='Web_22320.png') }}" alt="logo" height="80"
                            class="d-inline-block align-text-top" />
                    </a>
                    <h1 class="mx-auto" style="font-family: 'Audiowide', sans-serif">
                        <a href="./index.html"> </a>Searcher<strong>X</strong>
                        <i class="fab fa-affiliatetheme spinner-border"></i>
                    </h1>
                    <img src="{{ url_for('static', filename='Web_22320.png') }}" alt="logo" height="80"
                        class="d-inline-block align-text-top" />
                </div>
            </nav>

            <div>
                <form action="/" method="post">
                    <div class="mt-3">
                        <label for="pwd" class="form-label">
                            <strong>Search the web <i class="fas fa-search text-secondary"></i></strong>
                        </label>
                        <input type="text" class="form-control btn-outline-warning" id="pwd"
                            placeholder="Enter the search keyword " name="pswd" required />
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-md btn-primary mt-2" id="btn1">
                            <strong>Submit <i class="fas fa-external-link-square-alt"></i></strong>
                        </button>
                    </div>
                    <hr />
                </form>
            </div>

            <div id="myDIV" style="display: none">
                <div class="" role="status">
                    <h5 class="text-success">
                        Searching the <i class="fas fa-globe"></i>
                    </h5>
                </div>
                <div role="status">
                    <img src="https://img.pikbest.com/png-images/20190918/cartoon-snail-loading-loading-gif-animation_2734139.png!bw700"
                        alt="loading" srcset="" width="250" />
                </div>
            </div>

            <div class="m-3 p-1 col-11">
                <!-- {{lol}} -->
                {% if sz|length == 0 %}
                <div id="nss" style="display: block">
                    <h6>No Searches Yet</h6>
                </div>

                {% else %}
                <div id="nss" style="display: none">
                    <h6>No Searches Yet</h6>
                </div>
                <h5 class="text-center bg-warning text-white mb-3">
                    Showing search results for {{si}}
                </h5>

                {% for title, link ,info in lol %}
                <h6>{{loop.index}}.<a href="{{link}}" target="_blank">{{title}}</a></h6>
                <!-- <p>{{info}}</p> -->
                <p><i>{{info}}</i></p>
                <a class="text-secondary" href="{{link}}">{{link}}</a>
                <br />
                <br />
                {% endfor %} {% endif %}
            </div>

            <div>
                <footer class="fixed-bottom text-center bg-secondary">
                     <a href="https://github.com/LpCodes" class="text-white" target="_blank">© Created By LpCodes</a>
                </footer>
            </div>
        </div>
    </div>
